{% extends "layout.html" %}
{% block body %}

  <form action="{% url 'get_reset_password_email' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Get Email To Reset Password</button>

    {{ form.errors }}

    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </form>

{% endblock %}
