{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SNS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <link href="{% static 'sns/styles.css' %}" rel="stylesheet" />
    <script type="text/javascript" src="{% static 'sns/main.js' %}" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">SNS</a>
      <a class="navbar-brand" href="{% url 'admin:index' %}" target="_blank">Admin</a> 
      <div>
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/profile/{{ user.id }}"><strong>{{ user.username }}</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="body-container">{% block body %} {% endblock %}</div>
  </body>
</html>
