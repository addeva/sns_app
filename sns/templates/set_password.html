{% extends "layout.html" %}
{% block body %}

<form action="{% url 'set_password' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Set Password</button>

  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
</form>

<div>
  Already got an account? <a href="{% url 'login' %}">Log In</a>
</div>

{% endblock %}
